<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Andy AI Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #1e2128;
      --bg-dark: #181a20;
      --card: #2a2f3a;
      --accent: #4f8cff;
      --text: #e6e8ee;
      --muted: #9aa0b4;
      --premium: #f5c451;
    }* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: 'Inter', sans-serif;
  background: var(--bg);
  color: var(--text);
}

/* Top Bar */
.topbar {
  background: var(--bg-dark);
  padding: 14px 18px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  border-bottom: 1px solid #2c3140;
}

.brand {
  display: flex;
  align-items: center;
  gap: 10px;
  font-weight: 700;
  font-size: 18px;
}

.brand span {
  color: var(--accent);
}

.top-actions {
  display: flex;
  align-items: center;
  gap: 12px;
}

.premium-btn {
  background: var(--premium);
  color: #000;
  padding: 6px 12px;
  border-radius: 20px;
  font-size: 13px;
  font-weight: 600;
}

.avatar {
  width: 32px;
  height: 32px;
  border-radius: 50%;
  background: #555;
}

/* Layout */
.container {
  padding: 20px;
  max-width: 1200px;
  margin: auto;
}

h2 {
  margin: 10px 0 16px;
  font-size: 20px;
}

/* Server Grid */
.server-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
  gap: 16px;
}

.server-card {
  background: var(--card);
  border-radius: 14px;
  padding: 16px;
  display: flex;
  flex-direction: column;
  gap: 12px;
  box-shadow: 0 6px 20px rgba(0,0,0,0.25);
}

.server-header {
  display: flex;
  align-items: center;
  gap: 12px;
}

.server-icon {
  width: 44px;
  height: 44px;
  border-radius: 50%;
  background: #444;
}

.server-name {
  font-weight: 600;
  font-size: 15px;
}

.server-role {
  font-size: 12px;
  color: var(--muted);
}

.server-btn {
  margin-top: auto;
  background: var(--accent);
  color: #fff;
  border: none;
  padding: 8px 0;
  border-radius: 8px;
  font-weight: 600;
  cursor: pointer;
}

/* Plugins */
.plugin-list {
  display: flex;
  flex-direction: column;
  gap: 14px;
}

.plugin {
  background: var(--card);
  border-radius: 14px;
  padding: 16px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  box-shadow: 0 6px 20px rgba(0,0,0,0.25);
}

.plugin-info {
  display: flex;
  flex-direction: column;
  gap: 4px;
}

.plugin-title {
  font-weight: 600;
}

.plugin-desc {
  font-size: 13px;
  color: var(--muted);
}

.plugin-actions {
  display: flex;
  align-items: center;
  gap: 10px;
}

.premium-tag {
  background: rgba(245,196,81,0.15);
  color: var(--premium);
  padding: 4px 8px;
  border-radius: 12px;
  font-size: 12px;
  font-weight: 600;
}

.enable-btn {
  background: transparent;
  border: 1px solid var(--accent);
  color: var(--accent);
  padding: 6px 12px;
  border-radius: 8px;
  font-weight: 600;
  cursor: pointer;
}

/* Mobile */
@media (max-width: 600px) {
  .topbar { padding: 12px; }
  h2 { font-size: 18px; }
}

  </style>
</head>
<body>  <!-- Top Bar -->  <div class="topbar">
    <div class="brand">ðŸ¤– <span>Andy</span> AI</div>
    <div class="top-actions">
      <div class="premium-btn">ðŸ‘‘ Premium</div>
      <div class="avatar"></div>
    </div>
  </div>  <div class="container"><!-- Servers -->
<h2>Select a server</h2>
<div class="server-grid">
  <div class="server-card">
    <div class="server-header">
      <div class="server-icon"></div>
      <div>
        <div class="server-name">Elite Army Moderators</div>
        <div class="server-role">Owner</div>
      </div>
    </div>
    <button class="server-btn">Go</button>
  </div>

  <div class="server-card">
    <div class="server-header">
      <div class="server-icon"></div>
      <div>
        <div class="server-name">The Gamers Hangout</div>
        <div class="server-role">Owner</div>
      </div>
    </div>
    <button class="server-btn">Go</button>
  </div>
</div>

<!-- Plugins -->
<h2 style="margin-top:30px;">Plugins</h2>
<div class="plugin-list">

  <div class="plugin">
    <div class="plugin-info">
      <div class="plugin-title">Welcome & Goodbye</div>
      <div class="plugin-desc">Automatically greet new members and say goodbye.</div>
    </div>
    <div class="plugin-actions">
      <div class="premium-tag">Premium</div>
      <button class="enable-btn">Enable</button>
    </div>
  </div>

  <div class="plugin">
    <div class="plugin-info">
      <div class="plugin-title">Reaction Roles</div>
      <div class="plugin-desc">Let users get roles by reacting to messages.</div>
    </div>
    <div class="plugin-actions">
      <div class="premium-tag">Premium</div>
      <button class="enable-btn">Enable</button>
    </div>
  </div>

  <div class="plugin">
    <div class="plugin-info">
      <div class="plugin-title">Levels</div>
      <div class="plugin-desc">XP, leveling, and leaderboards.</div>
    </div>
    <div class="plugin-actions">
      <div class="premium-tag">Premium</div>
      <button class="enable-btn">Enable</button>
    </div>
  </div>

</div>

  </div></body>
  </html>
